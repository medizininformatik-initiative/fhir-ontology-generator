name: Generate and Release Ontology

on:
  push:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+**

jobs:

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set locale
      uses: ./.github/actions/set-locale

    - name: Generate Ontology
      uses: ./.github/actions/generate-ontology

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        generate_release_notes: true
        files: |
          example/fdpg-ontology/elastic.zip
          example/fdpg-ontology/backend.zip
          example/fdpg-ontology/mapping.zip