name: Generate Availability Measure

description: 'Generates availability measure'

runs:
  using: "composite"
  steps:
    - name: Install npm
      uses: actions/setup-node@v4

    - name: Install Sushi
      shell: bash
      run: npm install -g fsh-sushi

    - name: Debug path
      shell: bash
      run: |
        echo "Current dir: $(pwd)"
        ls -al
        ls -al ./availability/measure_shorthand


    - name: Run Availability generation
      shell: bash
      run: |
        sushi .
        cp fsh-generated/resources/Measure-CdsAvailabilityMeasure.json ../Measure-CdsAvailabilityMeasure.json


    - name: Upload Availability
      uses: actions/upload-artifact@v4
      with:
        name: availability
        path: availability/*.json
